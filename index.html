<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellolist - KiÅŸisel Medya TakipÃ§isi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 0.6s ease;
        }

        h1 {
            font-size: 2.5rem;
            color: #bb86fc;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: #a0a0a0;
            font-size: 1rem;
        }

        /* Controls */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            animation: slideDown 0.6s ease;
        }

        .search-container {
            flex: 1;
            min-width: 250px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            background: #2d2d44;
            border: 2px solid #3d3d5c;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #bb86fc;
            background: #353550;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #bb86fc 0%, #9d6fd8 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(187, 134, 252, 0.4);
        }

        .btn-secondary {
            background: #2d2d44;
            color: #bb86fc;
            border: 2px solid #3d3d5c;
        }

        .btn-secondary:hover {
            background: #353550;
            border-color: #bb86fc;
        }

        /* Category Filter */
        .category-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
            animation: slideDown 0.6s ease 0.2s backwards;
        }

        .filter-btn {
            padding: 8px 16px;
            background: #2d2d44;
            border: 2px solid #3d3d5c;
            border-radius: 20px;
            color: #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn:hover {
            background: #353550;
        }

        .filter-btn.active {
            background: #bb86fc;
            border-color: #bb86fc;
            color: white;
        }

        /* Items Grid */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .item-card {
            background: #2d2d44;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #3d3d5c;
            transition: all 0.3s ease;
            cursor: pointer;
            animation: fadeInUp 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .item-card:hover {
            transform: translateY(-5px);
            border-color: #bb86fc;
            box-shadow: 0 8px 20px rgba(187, 134, 252, 0.2);
        }

        .item-thumbnail {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            background: #1a1a2e;
        }

        .item-title {
            font-size: 1.2rem;
            color: #bb86fc;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .item-category {
            display: inline-block;
            padding: 4px 12px;
            background: #3d3d5c;
            border-radius: 12px;
            font-size: 0.85rem;
            margin-bottom: 10px;
            color: #bb86fc;
        }

        .item-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            margin-left: 5px;
            font-weight: 600;
        }

        .status-izleniyor { background: #4dabf7; color: white; }
        .status-okunuyor { background: #fab005; color: white; }
        .status-tamamlandi { background: #51cf66; color: white; }
        .status-planlandi { background: #868e96; color: white; }

        .item-note {
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-top: 10px;
            line-height: 1.4;
        }

        .item-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-delete {
            background: #ff6b6b;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-delete:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
            overflow-y: auto;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #2d2d44;
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            border: 2px solid #3d3d5c;
            animation: scaleIn 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 1.5rem;
            color: #bb86fc;
        }

        .btn-close {
            background: none;
            border: none;
            color: #a0a0a0;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .btn-close:hover {
            color: #ff6b6b;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #bb86fc;
            font-weight: 600;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 12px;
            background: #1a1a2e;
            border: 2px solid #3d3d5c;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #bb86fc;
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            background: #1a1a2e;
            border: 2px dashed #3d3d5c;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            border-color: #bb86fc;
            background: #252538;
        }

        .thumbnail-preview {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .thumbnail-preview.active {
            display: block;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .modal-actions .btn {
            flex: 1;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            animation: fadeIn 0.6s ease;
        }

        .empty-state i {
            font-size: 4rem;
            color: #3d3d5c;
            margin-bottom: 20px;
        }

        .empty-state h2 {
            color: #a0a0a0;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #707070;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
            }

            .items-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                padding: 20px;
            }
        }

        /* Backup Section */
        .backup-section {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1><i class="fas fa-list-check"></i> Ellolist</h1>
            <p class="subtitle">KiÅŸisel Medya TakipÃ§iniz</p>
        </header>

        <!-- Controls -->
        <div class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="ðŸ” BaÅŸlÄ±k ara...">
            </div>
            <button class="btn btn-primary" id="btnAdd">
                <i class="fas fa-plus"></i> Ekle
            </button>
            <button class="btn btn-secondary" id="btnExport">
                <i class="fas fa-download"></i> DÄ±ÅŸa Aktar

                <i class="fas fa-upload"></i> Ä°Ã§e Aktar
            </button>
            <input type="file" id="importFile" accept=".json" class="hidden">
        </div>

        <!-- Category Filter -->
        <div class="category-filter" id="categoryFilter">
            <button class="filter-btn active" data-category="TÃ¼mÃ¼">TÃ¼mÃ¼</button>
            <button class="filter-btn" data-category="Kitap">Kitap</button>
            <button class="filter-btn" data-category="Roman">Roman</button>
            <button class="filter-btn" data-category="Webtoon">Webtoon</button>
            <button class="filter-btn" data-category="Manga">Manga</button>
            <button class="filter-btn" data-category="Film">Film</button>
            <button class="filter-btn" data-category="Dizi">Dizi</button>
            <button class="filter-btn" data-category="Anime">Anime</button>
            <button class="filter-btn" data-category="MÃ¼zik">MÃ¼zik</button>
            <button class="filter-btn" data-category="Podcast">Podcast</button>
        </div>

        <!-- Items Grid -->
        <div class="items-grid" id="itemsGrid"></div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState">
            <i class="fas fa-inbox"></i>
            <h2>HenÃ¼z bir Ã¶ÄŸe eklenmedi</h2>
            <p>BaÅŸlamak iÃ§in "Ekle" butonuna tÄ±klayÄ±n</p>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" id="itemModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Yeni Ã–ÄŸe Ekle</h2>
                <button class="btn-close" id="btnCloseModal"><i class="fas fa-times"></i></button>
            </div>

            <form id="itemForm">
                <div class="form-group">
                    <label class="form-label">BaÅŸlÄ±k *</label>
                    <input type="text" id="itemTitle" class="form-input" placeholder="Medya baÅŸlÄ±ÄŸÄ±nÄ± girin" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Kategori *</label>
                    <select id="itemCategory" class="form-select" required>
                        <option value="">SeÃ§iniz</option>
                        <option value="Kitap">Kitap</option>
                        <option value="Roman">Roman</option>
                        <option value="Webtoon">Webtoon</option>
                        <option value="Manga">Manga</option>
                        <option value="Film">Film</option>
                        <option value="Dizi">Dizi</option>
                        <option value="Anime">Anime</option>
                        <option value="MÃ¼zik">MÃ¼zik</option>
                        <option value="Podcast">Podcast</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Durum *</label>
                    <select id="itemStatus" class="form-select" required>
                        <option value="">SeÃ§iniz</option>
                        <option value="Ä°zleniyor">Ä°zleniyor</option>
                        <option value="Okunuyor">Okunuyor</option>
                        <option value="TamamlandÄ±">TamamlandÄ±</option>
                        <option value="PlanlandÄ±">PlanlandÄ±</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Not / Ä°lerleme</label>
                    <textarea id="itemNote" class="form-textarea" placeholder="NotlarÄ±nÄ±z veya ilerleme durumu..."></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">KÃ¼Ã§Ã¼k Resim (Opsiyonel)</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="itemThumbnail" accept="image/*">
                        <label for="itemThumbnail" class="file-input-label">
                            <i class="fas fa-image"></i> Resim SeÃ§
                        </label>
                    </div>
                    <img id="thumbnailPreview" class="thumbnail-preview" alt="Ã–nizleme">
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="btnCancel">Ä°ptal</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Kaydet
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Medya Ã¶ÄŸelerini saklama anahtarÄ±
        const STORAGE_KEY = 'ellolist_items';
        
        // Mevcut dÃ¼zenlenen Ã¶ÄŸe ID'si
        let editingItemId = null;
        
        // Aktif filtre
        let activeCategory = 'TÃ¼mÃ¼';
        let searchQuery = '';

        // DOM Elementleri
        const itemsGrid = document.getElementById('itemsGrid');
        const emptyState = document.getElementById('emptyState');
        const itemModal = document.getElementById('itemModal');
        const itemForm = document.getElementById('itemForm');
        const modalTitle = document.getElementById('modalTitle');
        const btnAdd = document.getElementById('btnAdd');
        const btnCloseModal = document.getElementById('btnCloseModal');
        const btnCancel = document.getElementById('btnCancel');
        const btnExport = document.getElementById('btnExport');
        const btnImport = document.getElementById('btnImport');
        const importFile = document.getElementById('importFile');
        const searchInput = document.getElementById('searchInput');
        const categoryFilter = document.getElementById('categoryFilter');
        const thumbnailInput = document.getElementById('itemThumbnail');
        const thumbnailPreview = document.getElementById('thumbnailPreview');

        // LocalStorage'dan verileri yÃ¼kle
        function loadItems() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : [];
        }

        // LocalStorage'a verileri kaydet
        function saveItems(items) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
        }

        // Ã–ÄŸeleri gÃ¶rÃ¼ntÃ¼le
        function renderItems() {
            const items = loadItems();
            
            // Filtreleme uygula
            let filteredItems = items;
            
            if (activeCategory !== 'TÃ¼mÃ¼') {
                filteredItems = filteredItems.filter(item => item.category === activeCategory);
            }
            
            if (searchQuery) {
                filteredItems = filteredItems.filter(item => 
                    item.title.toLowerCase().includes(searchQuery.toLowerCase())
                );
            }

            itemsGrid.innerHTML = '';

            if (filteredItems.length === 0) {
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';
                
                filteredItems.forEach(item => {
                    const card = createItemCard(item);
                    itemsGrid.appendChild(card);
                });
            }
        }

        // Ã–ÄŸe kartÄ± oluÅŸtur
        function createItemCard(item) {
            const card = document.createElement('div');
            card.className = 'item-card';
            
            const statusClass = `status-${item.status.toLowerCase().replace('Ä±', 'i').replace('Ã¶', 'o').replace('Ã¼', 'u').replace('ÅŸ', 's').replace('Ã§', 'c').replace('ÄŸ', 'g')}`;
            
            card.innerHTML = `
                ${item.thumbnail ? `<img src="${item.thumbnail}" class="item-thumbnail" alt="${item.title}">` : ''}
                <div class="item-title">${escapeHtml(item.title)}</div>
                <div                    <span class="item-category">${escapeHtml(item.category)}</span>
                    <span class="item-status ${statusClass}">${escapeHtml(item.status)}</span>
                </div>
                <div class="item-note">${escapeHtml(item.note)}</div>
                
                <div class="item-actions">
                    <button class="btn btn-secondary btn-edit" data-id="${item.id}">
                        <i class="fas fa-edit"></i> DÃ¼zenle
                    </button>
                    <button class="btn-delete" data-id="${item.id}">
                        <i class="fas fa-trash-alt"></i> Sil
                    </button>
                </div>
            `;
            
            // KartÄ± dÃ¼zenleme ve silme fonksiyonlarÄ±na baÄŸla
            card.querySelector('.btn-edit').addEventListener('click', (e) => {
                e.stopPropagation(); // KartÄ±n tÄ±klama olayÄ±nÄ± engelle
                openModalForEdit(item.id);
            });

            card.querySelector('.btn-delete').addEventListener('click', (e) => {
                e.stopPropagation(); // KartÄ±n tÄ±klama olayÄ±nÄ± engelle
                deleteItem(item.id);
            });

            // KartÄ±n kendisine tÄ±klama olayÄ± (isteÄŸe baÄŸlÄ±, detay modalÄ± iÃ§in)
            card.addEventListener('click', () => openModalForEdit(item.id));

            return card;
        }

        // HTML Ã¶zel karakterlerini temizle (GÃ¼venlik iÃ§in)
        function escapeHtml(unsafe) {
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }
        
        // Modal aÃ§/kapa
        function openModal() {
            itemModal.classList.add('active');
        }

        function closeModal() {
            itemModal.classList.remove('active');
            itemForm.reset(); // Formu temizle
            editingItemId = null;
            modalTitle.textContent = 'Yeni Ã–ÄŸe Ekle';
            thumbnailPreview.classList.remove('active');
            thumbnailPreview.src = '';
        }
        
        // DÃ¼zenleme iÃ§in modalÄ± aÃ§
        function openModalForEdit(id) {
            const items = loadItems();
            const item = items.find(i => i.id === id);
            
            if (!item) return;

            editingItemId = id;
            modalTitle.textContent = 'Ã–ÄŸe DÃ¼zenle';
            
            // Form alanlarÄ±nÄ± doldur
            document.getElementById('itemTitle').value = item.title;
            document.getElementById('itemCategory').value = item.category;
            document.getElementById('itemStatus').value = item.status;
            document.getElementById('itemNote').value = item.note;

            if (item.thumbnail) {
                thumbnailPreview.src = item.thumbnail;
                thumbnailPreview.classList.add('active');
            } else {
                thumbnailPreview.classList.remove('active');
                thumbnailPreview.src = '';
            }
            
            openModal();
        }

        // Ã–ÄŸe silme
        function deleteItem(id) {
            if (confirm('Bu Ã¶ÄŸeyi silmek istediÄŸinizden emin misiniz?')) {
                let items = loadItems();
                items = items.filter(item => item.id !== id);
                saveItems(items);
                renderItems();
            }
        }

        // Resim Base64'e dÃ¶nÃ¼ÅŸtÃ¼rme
        function getThumbnailBase64(file) {
            return new Promise((resolve, reject) => {
                if (!file) {
                    resolve('');
                    return;
                }
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }
        
        // Form GÃ¶nderme OlayÄ± (Ekle/Kaydet)
        itemForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('itemTitle').value.trim();
            const category = document.getElementById('itemCategory').value;
            const status = document.getElementById('itemStatus').value;
            const note = document.getElementById('itemNote').value.trim();
            const thumbnailFile = document.getElementById('itemThumbnail').files[0];

            let items = loadItems();
            let thumbnailBase64 = thumbnailPreview.src && thumbnailPreview.classList.contains('active') ? thumbnailPreview.src : '';

            // Yeni resim yÃ¼klendi mi kontrol et
            if (thumbnailFile) {
                thumbnailBase64 = await getThumbnailBase64(thumbnailFile);
            }

            if (editingItemId) {
                // DÃ¼zenleme
                const itemIndex = items.findIndex(item => item.id === editingItemId);
                if (itemIndex > -1) {
                    items[itemIndex] = {
                        ...items[itemIndex],
                        title,
                        category,
                        status,
                        note,
                        thumbnail: thumbnailBase64
                    };
                }
            } else {
                // Yeni Ã–ÄŸe Ekleme
                const newItem = {
                    id: Date.now(), // Basit bir benzersiz ID
                    title,
                    category,
                    status,
                    note,
                    thumbnail: thumbnailBase64
                };
                items.push(newItem);
            }
            
            saveItems(items);
            renderItems();
            closeModal();
        });

        // --- EVENT LISTENERS (ButonlarÄ± Ã‡alÄ±ÅŸtÄ±ran KÄ±sÄ±m) ---

        // 1. Yeni Ã–ÄŸe Ekle Butonu
        btnAdd.addEventListener('click', () => {
            editingItemId = null;
            modalTitle.textContent = 'Yeni Ã–ÄŸe Ekle';
            itemForm.reset();
            thumbnailPreview.classList.remove('active');
            openModal();
        });

        // 2. Modal Kapatma ButonlarÄ±
        btnCloseModal.addEventListener('click', closeModal);
        btnCancel.addEventListener('click', closeModal);
        itemModal.addEventListener('click', (e) => {
            if (e.target === itemModal) {
                closeModal(); // Modal dÄ±ÅŸÄ±na tÄ±klanÄ±rsa kapat
            }
        });

        // 3. Arama Kutusu
        searchInput.addEventListener('input', (e) => {
            searchQuery = e.target.value.trim();
            renderItems();
        });

        // 4. Kategori Filtreleri
        categoryFilter.addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                activeCategory = e.target.dataset.category;
                renderItems();
            }
        });

        // 5. Resim Ã–nizlemesi
        thumbnailInput.addEventListener('change', () => {
            const file = thumbnailInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    thumbnailPreview.src = e.target.result;
                    thumbnailPreview.classList.add('active');
                };
                reader.readAsDataURL(file);
            } else {
                thumbnailPreview.classList.remove('active');
                thumbnailPreview.src = '';
            }
        });

        // 6. DÄ±ÅŸa Aktar Butonu
        btnExport.addEventListener('click', () => {
            const items = loadItems();
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(items, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "ellolist_yedek_" + Date.now() + ".json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        });

        // 7. Ä°Ã§e Aktar Butonu
        btnImport.addEventListener('click', () => {
            importFile.click(); // Gizli dosya giriÅŸini tetikle
        });

        // 8. Ä°Ã§e Aktar Dosya SeÃ§imi
        importFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            if (confirm('Mevcut listenin Ã¼zerine yazÄ±lacaktÄ±r. Devam etmek istiyor musunuz?')) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const importedItems = JSON.parse(event.target.result);
                        if (Array.isArray(importedItems)) {
                            // Basit ID kontrolÃ¼ yapÄ±p varsa Ã¼zerine yazar veya ekler
                            saveItems(importedItems);
                            renderItems();
                            alert('Veriler baÅŸarÄ±yla iÃ§e aktarÄ±ldÄ±!');
                        } else {
                            alert('Hata: Ä°Ã§e aktarÄ±lan dosya geÃ§erli bir liste formatÄ±nda deÄŸil.');
                        }
                    } catch (error) {
                        alert('Hata: Dosya okunurken bir sorun oluÅŸtu. GeÃ§erli bir JSON dosyasÄ± olduÄŸundan emin olun.');
                        console.error('Ä°Ã§e aktarma hatasÄ±:', error);
                    }
                    importFile.value = ''; // AynÄ± dosyanÄ±n tekrar seÃ§ilebilmesi iÃ§in
                };
                reader.readAsText(file);
            }
        });

        // Uygulama yÃ¼klendiÄŸinde verileri Ã§iz
        document.addEventListener('DOMContentLoaded', renderItems);
        
    </script>
</body>
