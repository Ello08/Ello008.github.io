<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ellolist — Kişisel Medya Takip Uygulaması</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* Temel Reset ve Genel Stiller */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    :root {
      --primary: #9c27b0;
      --primary-dark: #7b1fa2;
      --accent: #00bcd4;
      --text: #f5f5f5;
      --text-secondary: #bdbdbd;
      --bg-dark: #121212;
      --card-bg: #1e1e1e;
      --card-shadow: rgba(0, 0, 0, 0.3);
      --progress-bar: #bb86fc;
      --completed: #4caf50;
      --watching: #ff9800;
      --planned: #9e9e9e;
      --error: #f44336;
    }

    body {
      background: linear-gradient(135deg, #1a1a1a, #2a1b3d);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
      background-attachment: fixed;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Başlık ve Ana Panel */
    header {
      text-align: center;
      margin-bottom: 25px;
      padding: 25px;
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
      border-radius: 15px;
      box-shadow: 0 10px 20px var(--card-shadow);
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    .app-subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      max-width: 600px;
      margin: 0 auto;
      font-weight: 300;
    }

    /* Ana Kontrol Paneli */
    .main-panel {
      display: grid;
      grid-template-columns: 1fr;
      gap: 25px;
      margin-bottom: 30px;
    }

    /* Hızlı Erişim Butonları */
    .quick-actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .action-btn {
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      background: rgba(30, 30, 46, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
    }

    .action-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    .action-btn i {
      font-size: 1.5rem;
      margin-bottom: 8px;
      display: block;
    }

    .action-btn-ekle {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      font-weight: 700;
      box-shadow: 0 4px 15px rgba(156, 39, 176, 0.4);
    }

    .action-btn-ekle:hover {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(156, 39, 176, 0.5);
    }

    /* Araç Çubuğu */
    .toolbar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-bottom: 25px;
      padding: 20px;
      background-color: rgba(30, 30, 46, 0.7);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .search-bar {
      position: relative;
    }

    .search-bar input {
      width: 100%;
      padding: 12px 45px 12px 20px;
      border: none;
      border-radius: 50px;
      background-color: rgba(255, 255, 255, 0.08);
      color: var(--text);
      font-size: 1rem;
    }

    .search-bar i {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }

    select {
      width: 100%;
      padding: 12px 25px;
      border: none;
      border-radius: 50px;
      background-color: rgba(255, 255, 255, 0.08);
      color: var(--text);
      font-size: 1rem;
    }

    /* Medya Listesi */
    .media-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }

    .media-card {
      background: linear-gradient(145deg, #262626, #1f1f1f);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 20px var(--card-shadow);
      position: relative;
      transition: all 0.4s ease;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .media-card::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      height: 5px;
      width: 100%;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      transition: all 0.4s ease;
    }

    .media-card.completed::after {
      background: var(--completed);
    }

    .media-card.watching::after {
      background: var(--watching);
    }

    .media-card.planned::after {
      background: var(--planned);
    }

    .media-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .media-card h3 {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 5px;
      color: var(--accent);
    }

    .media-card .category {
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--primary);
      background: rgba(156, 39, 176, 0.15);
      padding: 3px 12px;
      border-radius: 20px;
      display: inline-block;
    }

    .media-card .status {
      font-size: 0.9rem;
      font-weight: 600;
      padding: 5px 15px;
      border-radius: 20px;
      margin-left: 10px;
    }

    .media-card .status.completed {
      background-color: rgba(76, 175, 80, 0.15);
      color: var(--completed);
    }

    .media-card .status.watching {
      background-color: rgba(255, 152, 0, 0.15);
      color: var(--watching);
    }

    .media-card .status.planned {
      background-color: rgba(158, 158, 158, 0.15);
      color: var(--planned);
    }

    .media-content {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .image-preview-container {
      width: 100%;
      height: 200px;
      margin: 15px 0;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      background: linear-gradient(45deg, #2d2d2d, #3a3a3a);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-preview {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .no-image {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .progress-container {
      margin: 15px 0;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .progress-label {
      font-size: 0.85rem;
      color: var(--text);
    }

    .progress-percent {
      font-weight: 700;
      font-size: 0.9rem;
      color: var(--accent);
    }

    .progress-bar-outer {
      background-color: #333;
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-bar-inner {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      width: 0%;
      transition: width 0.6s ease;
    }

    .rating {
      margin: 10px 0;
      font-size: 1.5rem;
      color: #fbc02d;
      display: flex;
    }

    .star {
      margin-right: 2px;
    }

    .notes-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 15px;
      margin-top: 15px;
      flex-grow: 1;
    }

    .notes-container h4 {
      margin-bottom: 10px;
      color: var(--accent);
      font-size: 1rem;
    }

    .notes-content {
      font-size: 0.9rem;
      color: var(--text-secondary);
      line-height: 1.5;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: flex-end;
    }

    .btn-sm {
      padding: 10px 20px;
      font-size: 0.85rem;
      font-weight: 600;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: all 0.3s;
    }

    .btn-sm i {
      font-size: 0.9rem;
    }

    .btn-danger {
      background-color: #e53935;
    }

    .btn-danger:hover {
      background-color: #c62828;
    }

    /* Modal Stilleri */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background: linear-gradient(145deg, #272727, #1e1e1e);
      margin: 5% auto;
      padding: 35px;
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.08);
      position: relative;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .modal-header h2 {
      font-size: 1.8rem;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .close {
      color: var(--text-secondary);
      font-size: 32px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      padding: 5px 15px;
      border-radius: 50%;
    }

    .close:hover {
      color: white;
      background: rgba(255, 255, 255, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 14px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.05);
      color: var(--text);
      font-size: 1rem;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(156, 39, 176, 0.3);
      background-color: rgba(255, 255, 255, 0.08);
    }

    .form-row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    .form-row .form-group {
      flex: 1;
      min-width: 130px;
    }

    .star-rating {
      display: flex;
      direction: rtl;
      justify-content: flex-start;
    }

    .star-rating input {
      display: none;
    }

    .star-rating label {
      font-size: 2.2rem;
      color: #444;
      cursor: pointer;
      transition: all 0.2s;
      margin: 0 3px;
    }

    .star-rating label:hover,
    .star-rating label:hover ~ label,
    .star-rating input:checked ~ label {
      color: #fbc02d;
    }

    .btn-save {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 16px 32px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 700;
      width: 100%;
      margin-top: 10px;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(156, 39, 176, 0.4);
    }

    .btn-save:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(156, 39, 176, 0.5);
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
    }

    .error-message {
      display: none;
      color: var(--error);
      font-weight: 600;
      margin-top: 10px;
      text-align: center;
      padding: 10px;
      background: rgba(228, 100, 100, 0.1);
      border-radius: 8px;
    }

    /* İstatistikler Paneli */
    .stats-panel {
      max-height: 70vh;
      overflow-y: auto;
      padding-right: 10px;
    }

    .stats-panel h3 {
      margin: 20px 0 15px;
      color: var(--accent);
      font-size: 1.4rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .stats-item {
      background: rgba(30, 30, 46, 0.5);
      border-radius: 12px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1rem;
    }

    .stats-value {
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--accent);
      padding: 5px 15px;
      border-radius: 20px;
      background: rgba(0, 188, 212, 0.1);
    }

    /* İçe Aktar Modalı */
    .import-box {
      background: rgba(30, 30, 46, 0.5);
      border-radius: 12px;
      padding: 25px;
    }

    /* Responsive Tasarım */
    @media (max-width: 768px) {
      .form-container {
        grid-template-columns: 1fr;
      }
      
      .toolbar {
        grid-template-columns: 1fr;
      }
      
      .quick-actions {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .media-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-film"></i> Ellolist</h1>
      <p class="app-subtitle">Medya izleme, dinleme ve okuma deneyiminizi takip edin</p>
    </header>

    <div class="main-panel">
      <div class="quick-actions">
        <div class="action-btn action-btn-ekle" id="addBtn">
          <i class="fas fa-plus"></i>
          <span>Ekle</span>
        </div>
        <div class="action-btn" id="statsBtn">
          <i class="fas fa-chart-bar"></i>
          <span>İstatistikler</span>
        </div>
        <div class="action-btn" id="exportBtn">
          <i class="fas fa-upload"></i>
          <span>Dışa Aktar</span>
        </div>
        <div class="action-btn" id="importBtn">
          <i class="fas fa-download"></i>
          <span>İçe Aktar</span>
        </div>
      </div>

      <div class="toolbar">
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Başlık veya notlarda ara..." />
          <i class="fas fa-search"></i>
        </div>
        <select id="categoryFilter">
          <option value="">Tüm Kategoriler</option>
          <option value="Kitap">Kitap</option>
          <option value="Roman">Roman</option>
          <option value="Webtoon">Webtoon</option>
          <option value="Manga">Manga</option>
          <option value="Film">Film</option>
          <option value="Dizi">Dizi</option>
          <option value="Anime">Anime</option>
          <option value="Müzik">Müzik</option>
          <option value="Podcast">Podcast</option>
        </select>
        <select id="sortOrder">
          <option value="eklenme">Eklenme Tarihine Göre</option>
          <option value="baslik">Başlığa Göre (A-Z)</option>
          <option value="durum">Duruma Göre</option>
        </select>
      </div>

      <div class="media-grid" id="mediaList"></div>
    </div>
  </div>

  <!-- EKLE/DÜZENLE MODALI -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2><i class="fas fa-edit"></i> <span id="modalTitle">Öğe Ekle</span></h2>
        <span class="close">&times;</span>
      </div>
      
      <div class="error-message" id="errorMessage">
        Lütfen tüm zorunlu alanları doldurunuz. Başlık, kategori ve durum zorunludur.
      </div>
      
      <form id="mediaForm">
        <input type="hidden" id="itemId" />
        
        <div class="form-group">
          <label for="title">Başlık *</label>
          <input type="text" id="title" required />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="category">Kategori *</label>
            <select id="category" required>
              <option value="Kitap">Kitap</option>
              <option value="Roman">Roman</option>
              <option value="Webtoon">Webtoon</option>
              <option value="Manga">Manga</option>
              <option value="Film">Film</option>
              <option value="Dizi">Dizi</option>
              <option value="Anime">Anime</option>
              <option value="Müzik">Müzik</option>
              <option value="Podcast">Podcast</option>
            </select>
          </div>
          <div class="form-group">
            <label for="status">Durum *</label>
            <select id="status" required>
              <option value="İzleniyor">İzleniyor</option>
              <option value="Okunuyor">Okunuyor</option>
              <option value="Tamamlandı">Tamamlandı</option>
              <option value="Planlandı">Planlandı</option>
            </select>
          </div>
        </div>
        
        <div class="form-group">
          <label>Puanlama Sistemi</label>
          <div class="star-rating">
            <input type="radio" id="star5" name="rating" value="5" />
            <label for="star5">★</label>
            <input type="radio" id="star4" name="rating" value="4" />
            <label for="star4">★</label>
            <input type="radio" id="star3" name="rating" value="3" />
            <label for="star3">★</label>
            <input type="radio" id="star2" name="rating" value="2" />
            <label for="star2">★</label>
            <input type="radio" id="star1" name="rating" value="1" />
            <label for="star1">★</label>
          </div>
        </div>
        
        <div class="form-group">
          <label for="thumbnail">Küçük Resim (Opsiyonel)</label>
          <input type="file" id="thumbnail" accept="image/*" />
          <div id="imagePreviewContainer" style="display:none; margin-top:15px;">
            <div class="image-preview-container">
              <img id="imagePreview" src="" alt="Resim Önizleme" class="image-preview" />
              <div class="no-image" id="noImagePreview">Resim Yükleniyor...</div>
            </div>
            <button type="button" id="removeImage" class="btn-sm" style="width:100%; margin-top:10px;">
              <i class="fas fa-trash"></i> Resmi Kaldır
            </button>
          </div>
        </div>
        
        <div class="form-group">
          <label for="progressUnit">İlerleme Birimi</label>
          <select id="progressUnit">
            <option value="Sayfa">Sayfa</option>
            <option value="Bölüm">Bölüm</option>
            <option value="Sezon">Sezon</option>
            <option value="Film">Film</option>
            <option value="Kitap">Kitap</option>
          </select>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="currentProgress">Mevcut İlerleme</label>
            <input type="number" id="currentProgress" min="0" />
          </div>
          <div class="form-group">
            <label for="totalProgress">Toplam İlerleme</label>
            <input type="number" id="totalProgress" min="1" />
          </div>
        </div>
        
        <div class="form-group">
          <label for="notes">Notlar</label>
          <textarea id="notes" placeholder="Bu medya hakkındaki düşünceleriniz..."></textarea>
        </div>

        <button type="submit" class="btn-save"><i class="fas fa-save"></i> Kaydet</button>
      </form>
    </div>
  </div>

  <!-- İSTATİSTİKLER MODALI -->
  <div id="statsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2><i class="fas fa-chart-line"></i> İstatistikler</h2>
        <span class="close">&times;</span>
      </div>
