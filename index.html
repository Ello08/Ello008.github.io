            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: space-between;
            align-items: center;

        .search-box {

            color: #e0e0e0;

            border-color: #8b5cf6;

        }

        .search-box i {

            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }

        .btn-group {

            gap: 10px;
            flex-wrap: wrap;
        }

            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        }

            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 10px;

            height: 6px;
        }

        .category-tabs::-webkit-scrollbar-thumb {
            background: #8b5cf6;
            border-radius: 3px;
        }

        .tab {
            padding: 10px 20px;
            border-radius: 20px;
            background: #1f2937;
            color: #9ca3af;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
            font-size: 14px;
            font-weight: 600;
        }

        .tab:hover {

        }

        .tab.active {
            background: #8b5cf6;
            color: white;
            border-color: #6d28d9;
        }

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));

            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {

            to { opacity: 1; transform: translateY(0); }

        .item-card {

        .empty-state {

        /* Mobile Responsive */

            .btn {

            .modal-content {

        @media (max-width: 480px) {

    </style>
